<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Todo App</title>
    <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="item.bundle.js"></script><script defer src="project.bundle.js"></script></head>
    <body>
        <div class="app-container">
            <div class="app-menu">
                <div class="menu-header">
                    <h2>Menu</h2>
                </div>
                <div class="menu-project-header">
                    <h3>Projects</h3>
                </div>
                <ul class="menu-project-list">
                    <li class="menu-project-list-item">Project #1</li>
                    <li class="menu-project-list-item" id="project-del">
                        <button>Add Project</button>
                    </li>
                </ul>
            </div>
            <div class="app-main">
                <div class="main-project-header">
                    <h3>Project Name</h3>
                </div>
                <ul class="main-todos-list">
                    <li class="main-todos-item">
                        <p class="main-item-name">List item 1</p>
                        <p class="main-item-due-date">Due: 1/1/23</p>
                        <p class="main-item-priority">Priority: High</p>
                        <button class="main-item-del">
                            Delete
                        </button>
                    </li>
                </ul>
            </div>
            <div class="app-notes">
                <div class="notes-note-header">
                    <h3 class="note-name">Please select a task item</h3>
                </div>
                <div class="notes-note-desc">
                </div>
            </div>
        </div>
    </body>
</html>
